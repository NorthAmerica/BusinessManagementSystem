<script>
    $(function () {
        initTable();
        });

    function initTable() {
        $('#NotionalPrincipalGrid').datagrid({
            title: '名义本金快捷选项列表',
            iconCls: 'icon-user',
            loadMsg: '数据加载中...',
            nowrap: true,
            autoRowHeight: true,
            striped: true,
            url: '../bms/get_notional_principal',
            border: true,
            remoteSort: false,
            idField: 'id',
            {#pageSize: 10,#}
            {#pagination: true,#}
            rownumbers: true,
            singleSelect: true,
            fitColumns: true,
            columns: [[
                {field: 'ck', checkbox: true},
                {field: 'id', title: 'ID', width: 80, hidden:true },
                {field: 'number', title: '名义本金金额', width: 200, sortable: true}
            ]],
            toolbar: [{
                id: 'btnrefresh',
                text: '刷新',
                iconCls: 'icon-reload',
                handler: function () {
                    initTable();
                }
            }]
        });

    }
</script>
