<body class="login-body">

<div class="container">
    <form class="form-signin" id="loginForm">
        <div class="form-signin-heading text-center">
            <h1 class="sign-title">广州金艮业务管理系统</h1>
            <img src="{% static 'AdminEx/images/login-logo.png' %}" alt=""/>
        </div>
        <div class="login-wrap">
            <input type="text" id="username" class="form-control" placeholder="用户名" autofocus>
            <input type="password" id="password" class="form-control" placeholder="密  码">

            <button id="loginbtn" class="btn btn-lg btn-login btn-block" type="button">
                <i class="fa fa-check">登陆</i>
            </button>

            {#            <div class="registration">#}
            {#                Not a member yet?#}
            {#                <a class="" href="registration.html">#}
            {#                    Signup#}
            {#                </a>#}

            {#                <input type="checkbox" value="remember-me"> Remember me#}

            {#                    <a data-toggle="modal" href="#myModal"> Forgot Password?</a>#}
            {##}
            {#                </span>#}
            {#            </label>#}

        </div>

        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal"
             class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Forgot Password ?</h4>
                    </div>
                    <div class="modal-body">
                        <p>Enter your e-mail address below to reset your password.</p>
                        <input type="text" name="email" placeholder="Email" autocomplete="off"
                               class="form-control placeholder-no-fix">

                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                        <button class="btn btn-primary" type="button">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- modal -->

    </form>

</div>

<script src="{% static 'AdminEx/js/bootstrap.min.js' %}"></script>

<script>
    $(function () {
        {#alert({%  get_or_create_csrf_token() %})#}
        loginbtn = $('#loginbtn').click(function () {
            var postdata = {
                username: $("#username").val(),
                password: $("#password").val()
            };
            $.ajax({
                method: "POST",
                url: '/bms/login_check',
                cache: false,
                {#headers: headers,#}
                data: postdata,
                success: function (data) {

                    if (data && data.success=='true') {
                        window.location.href = "/bms/index";
                    } else {
                        $.messager.alert("提示", data.msg);

                    }
                },
                error: function (data) {

                    $.messager.alert('错误', data.responseText);
                }
            });
        });
    });
</script>
